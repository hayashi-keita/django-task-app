{% extends 'base.html' %}

{% block title %}アカウント削除{% endblock %}

{% block contents %}
<div class="container mt-4">
    <h2 class="mb-4">アカウント削除確認</h2>
    <p>本当に「{{ object.username }}」削除してもよろしいですか？</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger w-auto me-3">削除</button>
        <a href="{% url 'accounts:profile_detail' object.pk %}" class="btn btn-secondary">戻る</a>
    </form>
</div>
{% endblock %}
