{% extends 'base.html' %}

{% block title %}イベント削除{% endblock %}

{% block contents %}
<div class="container mt-4">
    <h2 class="mb-4">⚠️ イベント削除確認</h2>
    <p>「{{ object.title }}」を本当に削除しますか？</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">削除</button>
        <a href="{% url 'schedule:dashboard' %}" class="btn btn-secondary">キャンセル</a>
    </form>
</div>
{% endblock %}
