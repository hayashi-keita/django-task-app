{% extends 'base.html' %}

{% block title %}ファイル削除{% endblock %}

{% block contents %}
<div class="container mt-4">
    <h2 class="mb-4">添付ファイル削除</h2>
    <p>本当に削除してもよろしいですか？</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger w-auto me-3">削除</button>
        <a href="{% url 'project:task_detail' object.task.pk %}" class="btn btn-secondary">戻る</a>
    </form>
</div>
{% endblock %}
