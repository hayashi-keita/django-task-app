{% extends 'base.html' %}

{% block title %}プロジェクト一覧{% endblock %}

{% block contents %}
<div class="container mt-4">
    <h2 class="mb-4">プロジェクト一覧</h2>
    <a href="{% url 'project:project_create' %}" class="btn btn-primary mb-4">新規作成</a>
    <div class="list-group shadow-sm rounded mb-4">
        {% for obj in object_list %}
            <a href="{% url 'project:project_detail' obj.pk %}">
                <div class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                    <div class="mb-1">
                        <strong><span class="text-success">{{ obj.name }}</span></strong>
                        <p><small><span class="text-success">詳細：{{ obj.description }}</span></small></p>
                    </div>
                    <div class="text-end">
                    <a href="{% url 'project:project_update' obj.pk %}" class="btn btn-primary">編集</a>
                    <a href="{% url 'project:project_delete' obj.pk %}" class="btn btn-danger">削除</a>
                    </div>
                </div>
            </a>
        {% empty %}
            プロジェクトはありません。
        {% endfor %}
    </div>
</div>
{% endblock %}
